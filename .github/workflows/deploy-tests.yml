name: Deploy tests

on:
  pull_request:

jobs:
  assess-file-changes:
    uses: catalystneuro/fee-lab-to-nwb/.github/workflows/assess-file-changes.yml@changelog_detector

  detect-changelog-updates:
    needs: assess-file-changes
    name: Auto-detecting CHANGELOG.md updates
    runs-on: ubuntu-latest
    steps:
      - run: ${{ needs.assess-file-changes.outputs.CHANGELOG_UPDATED == 'true' }}
